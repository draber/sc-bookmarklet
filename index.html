<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Configuration</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 pull-md-3 bd-content">
                <h1>Configuration</h1>
                <form id="config-form">
                    <div class="form-group">
                        <label for="user">User name</label>
                        <select class="form-control" id="user"></select>
                    </div>
                    <div class="form-group">
                        <label for="version">Show version as</label>
                        <select class="form-control" id="version"></select>
                    </div>
                    <div class="form-group">
                        <label for="version">Highlight Color</label>
                        <input type="color" value="#b22222" class="form-control" id="color"></input>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
  <script src="js/main.js"></script>
</body>
</html>
