<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Configuration</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 pull-md-3 bd-content">
                <h1>Configuration</h1>
                <form id="config-form">
                    <div class="form-group">
                        <label for="user">User name</label>
                        <select class="form-control" id="user"></select>
                    </div>
                    <div class="form-group">
                        <label for="version">Show version as</label>
                        <select class="form-control" id="version"></select>
                    </div>
                    <div class="form-group">
                        <label for="version">Highlight Color</label>
                        <input type="color" value="#b22222" class="form-control" id="color"></input>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        (function() {
            const _get = ((str) => {
                return (str || document.location.search).replace(/(^\?)/,'').split("&").map(function(n){return n = n.split("="),this[n[0]] = n[1],this}.bind({}))[0];
            })();

            const userSelect = document.querySelector('#user');
            let users = ['Admin/Test-taker'];
            if(_get.u){
                users.unshift(_get.u);
            }

            users.forEach((user) => {
                let option = document.createElement('option');
                option.value = user;
                option.text = user;
                userSelect.add(option, null);
            });

            const versionSelect = document.querySelector('#version');
            let versions = [];
            if(_get.vm) {
                versions.push(_get.vm);
            }
            if(_get.vf) {
                versions.push(_get.vf);
            }
            versions.forEach((version) => {
                let option = document.createElement('option');
                option.value = version;
                option.text = version;
                versionSelect.add(option, null);
            });

            document.querySelector('#config-form').addEventListener('submit', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const data = {
                    version: versionSelect.value,
                    user: userSelect.value
                };
                window.opener.postMessage(data, '*');
            });
        }());
        </script>
</body>
</html>
